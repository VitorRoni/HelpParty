<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Help Party</title>
    <!-- Background:#2d325o e #424769 px horizontal py vertical pe end ps start-->
  </head>
  <body
    class="flex justify-center items-center h-screen  bg-gradient-to-r from-[#4e65e6] from-25% via-[#526fae] via-30% to-[#9397fb]"
  >
  <section class="flex justify-center py-20 w-100 bg-gray-700 p-6 rounded-xl shadow-2xl">
    <form action="" class="flex flex-col items-center w-full ">
      <h1 class="font-bold text-white text-4xl">Login</h1>
      <div class="flex flex-col mt-5 ">
      <label for="usuario" class="text-white font-normal">Usuário:</label>
      <input type="text" class="bg-white rounded-md w-xs px-1 py-1">
      </div>
      <div class="flex flex-col mt-5 ">
      <label for="password" class="text-white font-normal">Senha:</label>
      <input type="password" class="bg-white rounded-md w-xs px-1 py-1">
      </div>
      <div class="mt-10">
        <button class="bg-[#283b64] rounded-md py-2 px-10 hover:bg-[#0e4d76] text-white font-semibold">Entrar</button>
      </div>
      <p class="text-white pt-4">Não tem uma conta?<a href="#" class="pl-3 text-indigo-200 underline">Registre-se</a></p>
    </form>
  </section>

  </body>
</html>
