<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Help Party</title>
    <!-- Background:#2d325o e #424769 px horizontal py vertical pe end ps start-->
  </head>
  <body class="p-0 m-0 bg-[#2d3250] text-white">
    <header class="w-full bg-[#424769]">
      <div class="mx-0 flex justify-between items-center">
        <div class="side-left pl-3">
          <figure>
            <img src="../img/logo.png" alt="Logo" class="logo w-35" />
          </figure>
        </div>

        <div class="search flex justify-center pr-15">
          <form role="search">
            <input
              type="text"
              id="pesquisa"
              name="q"
              placeholder="Buscar.."
              class="bg-white text-black rounded-lg pe-15 ps-4 py-[2px] text-left w-100"
            />
          </form>
        </div>

        <div class="side-right pr-15">
          <figure class="">
            <img
              src="../img/profile.png"
              alt="profile menu"
              class="profile w-10 h-auto"
            />
          </figure>
        </div>
      </div>
      <nav class="nav w-full flex justify-center mx-0">
        <section class="">
          <ul class="flex gap-10">
            <li>Home</li>
            <li>Planilha</li>
            <li>Roteiro</li>
            <li>Dicas</li>
            <li>Sobre n√≥s</li>
          </ul>
        </section>
      </nav>
    </header>

    <div class="container mx-auto w-full flex justify-center mt-5">
      <section class="flex w-360 h-160 bg-[#1E2939] rounded-lg shadow-sm p-2">
        <div
          class="image flex justify-center align-center w-180 h-150 border border-gray-700 flex-shrink-0"
        >
          <figure class="flex">
            <img class="object-fit" src="../img/logo.svg" />
          </figure>
        </div>

        <div class="information flex-wrap pl-7 pr-7">
          <h1 class="font-bold text-2xl">
            Product page viewer. More information here.Product page viewer. More
            information here.
          </h1>
          <h2 class="font-bold text-3xl pt-7">R$ 2.000,00</h2>
          <hr class="w-full mt-7 border border-gray-700" />

        </div>
      </section>
    </div>
  </body>
</html>
