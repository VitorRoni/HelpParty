<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Help Party</title>
    <!-- Background:#2d325o e #424769 px horizontal py vertical pe end ps start-->
  </head>
  <body class="p-0 m-0 bg-[#2d3250] text-white">
    <header class="w-full bg-[#424769]">
      <div class="mx-0 flex justify-between items-center">
        <div class="side-left pl-3">
          <figure>
            <img src="../img/logo.png" alt="Logo" class="logo w-35" />
          </figure>
        </div>

        <div class="search flex justify-center pr-15">
          <form role="search">
            <input
              type="text"
              id="pesquisa"
              name="q"
              placeholder="Buscar.."
              class="bg-white text-black rounded-lg pe-15 ps-4 py-[2px] text-left w-100"
            />
          </form>
        </div>

        <div class="side-right pr-15">
          <figure class="">
            <img
              src="../img/profile.png"
              alt="profile menu"
              class="profile w-10 h-auto"
            />
          </figure>
        </div>
      </div>
      <nav class="nav w-full flex justify-center mx-0">
        <section class="">
          <ul class="flex gap-10">
            <li>Home</li>
            <li>Planilha</li>
            <li>Roteiro</li>
            <li>Dicas</li>
            <li>Sobre n√≥s</li>
          </ul>
        </section>
      </nav>
    </header>

    <div class="container mx-auto w-full flex justify-center mt-5">
      <section class="flex w-360 h-160 bg-[#1E2939] rounded-lg shadow-sm p-2">
        <div
          class="image flex justify-center align-center w-180 h-150 border border-gray-700 flex-shrink-0"
        >
          <figure class="flex">
            <img class="object-fit" src="../img/logo.svg" />
          </figure>
        </div>

        <div class="information flex-wrap pl-7 pr-7">
          <h1 class="font-bold text-2xl">
            Product page viewer. More information here.Product page viewer. More
            information here.
          </h1>
          <h2 class="font-bold text-3xl pt-7">R$ 2.000,00</h2>
          <hr class="w-full mt-7 mb-7 border border-gray-700" />
          <div class="amount flex-wrap items-center gap-2">
            <div class="box flex-wrap w-90 mb-5">
              <label for="modelo">Modelos:</label>
              <div
                class="w-162 border border-gray-700 p-1 grid grid-cols-3 gap-1 rounded-md"
              >
                <button
                  class="border-2 bg-[#424769] border-gray-700 rounded-md"
                >
                  ModelOne
                </button>
                <button
                  class="border-2 bg-[#424769] border-gray-700 rounded-md"
                >
                  ModelTwo
                </button>
                <button
                  class="border-2 bg-[#424769] border-gray-700 rounded-md"
                >
                  ModelThree
                </button>
                <button
                  class="border-2 bg-[#424769] border-gray-700 rounded-md"
                >
                  ModelFour
                </button>
                <button
                  class="border-2 bg-[#424769] border-gray-700 rounded-md"
                >
                  ModelFive
                </button>
                <button
                  class="border-2 bg-[#424769] border-gray-700 rounded-md"
                >
                  ModelSix
                </button>
              </div>
            </div>
            <div class="flex gap-3 mb-5">
              <label for="quantidade">Quantidade:</label>
              <button
                class="flex align-center justify-center w-10 h-10 text-2xl font-bold border-2 border-gray-500 rounded-sm"
              >
                <p>+</p>
              </button>
              <span id="qtd" class="flex w-10 h-10 items-center justify-center"
                >1</span
              >
              <button
                class="flex align-center justify-center w-10 h-10 text-2xl font-bold border-2 border-gray-500 rounded-sm"
              >
                -
              </button>
              <label for="disponivel">99 disponivel</label>
            </div>
            <div class="flex justify-center gap-5">
              <button
                class="border-3 rounded-md bg-[#424769] border-gray-700 p-2 w-1/2"
              >
                Add ao planejamento
              </button>
              <button
                class="border-3 rounded-md bg-[#424769] border-gray-700 p-2 w-1/2"
              >
                Chat
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
